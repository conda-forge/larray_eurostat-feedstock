{% set name = "larray_eurostat" %}
{% set version = "0.30" %}
{% set sha256 = "434451a2494521aecf09120654ed6fece15511c964c6400783069a19821dbe2e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/larray-project/larray_eurostat/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - larray

test:
  imports:
    - larray_eurostat

about:
  home: http://github.com/larray-project/larray_eurostat
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: "Additional package to import Eurostat files using LArray"

extra:
  recipe-maintainers:
    - alixdamman
    - gdementen
