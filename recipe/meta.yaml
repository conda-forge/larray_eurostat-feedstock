{% set version = "0.32.3" %}

package:
  name: larray_eurostat
  version: {{ version }}

source:
  url: https://github.com/larray-project/larray_eurostat/archive/{{ version }}.tar.gz
  sha256: 01a08414d7b3a61ac7c055bd51aee4b85be824166b1b7aae2f6f15030e0fbf59

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip

  run:
    - python
    - larray

test:
  imports:
    - larray_eurostat

about:
  home: http://github.com/larray-project/larray_eurostat
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Additional package to import Eurostat files using LArray
  dev_url: http://github.com/larray-project/larray_eurostat

extra:
  recipe-maintainers:
    - alixdamman
    - gdementen
